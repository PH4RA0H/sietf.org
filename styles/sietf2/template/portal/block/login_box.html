<form action="{S_LOGIN_ACTION}" method="post">
<div id="block_small_top" align="center">
	<div class="s_block_left"></div>
    <div class="s_block_right"></div>
	<span style="color:#5f83c8; font-size:12px">{L_LOGIN_LOGOUT}</span>
</div>
<div class="block_small_bg" align="left">
			<span style="color:#5f83c8">{L_USERNAME}:</span><br />
			<input type="text" tabindex="1" name="username" id="username" size="20" maxlength="40" value=""/><br /><br /> 
			<span style="color:#5f83c8">{L_PASSWORD}:</span><br />
			<input type="password" tabindex="2" id="password" name="password" size="20" maxlength="25"/> 
		
		<!-- IF S_DISPLAY_FULL_LOGIN -->			
			<br /><br />
			<!-- IF S_AUTOLOGIN_ENABLED -->
			<input type="checkbox" class="radio" name="autologin" tabindex="3" /> <span style="color:#5f83c8">{L_UM_LOG_ME_IN}</span><br />
			<!-- ENDIF -->
			<input type="checkbox" class="radio" name="viewonline" tabindex="4" /> <span style="color:#5f83c8">{L_UM_HIDE_ME}</span><br />
		<!-- ENDIF -->		

			<br />
			<input type="hidden" name="redirect" value="{U_PORTAL}" />
			<input type="submit" name="login" tabindex="6" value="{L_LOGIN}" class="button1" />
<!--			
		<span class="corners-bottom"><span></span></span>
	</div>
</div>-->
</div>
<div id="block_small_bottom">
	<div class="s_block_left_b"></div>
    <div class="s_block_right_b"></div>
</div>
</form>
<br style="clear:both" />
