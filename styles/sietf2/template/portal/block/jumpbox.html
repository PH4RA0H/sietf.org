<br />
<div style="width:600px; margin-left:26px">
<center>
<!-- IF S_DISPLAY_JUMPBOX -->
<form method="get"  id="jumpbox" action="{S_JUMPBOX_ACTION}" onsubmit="if(document.jumpbox.f.value == -1){return false;}">
<!-- IF $CUSTOM_FIELDSET_CLASS -->
	<fieldset class="{$CUSTOM_FIELDSET_CLASS}">
<!-- ELSE -->
	<fieldset style="border:none; float:right">
<!-- ENDIF --><strong>
		<label for="f" accesskey="j" style="color:#FFFFFF"><!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->: </label></strong>
		<select name="f" id="f" onchange="if(this.options[this.selectedIndex].value != -1){ forms['jumpbox'].submit() }" style="width:250px">
		<!-- BEGIN jumpbox_forums -->
			<!-- IF jumpbox_forums.S_FORUM_COUNT == 1 --><option value="-1">------------------</option><!-- ENDIF -->
			<option value="{jumpbox_forums.FORUM_ID}"{jumpbox_forums.SELECTED}><!-- BEGIN level -->&nbsp; &nbsp;<!-- END level -->{jumpbox_forums.FORUM_NAME}</option>
		<!-- END jumpbox_forums -->
		</select>
		<input type="submit" value="{L_GO}" class="button2" />
	</fieldset>
</form>
</center>
</div>
<br />
<!-- ENDIF -->
